<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายนามผู้บริจาคเงินสร้างโดม</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons (for currency and people icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts - Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts - Sriracha (Added) -->
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --app-primary-color: #A92020; /* A rich, deep red */
            --app-primary-rgb: 169, 32, 32; /* RGB values for rgba */
            --app-success-color: #004085; /* Dark blue for success button */
            --app-success-rgb: 0, 64, 133; /* RGB for dark blue */
        }

        body {
            /* Set a beautiful, vibrant and modern background */
            background: linear-gradient(135deg, #8A2BE2, #FF7F50); /* Blue Violet to Coral */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Changed from 20px to 0 for full screen on mobile */
            font-family: 'Sarabun', sans-serif; /* Applied Sarabun font */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .container-fluid {
            padding: 0 !important; /* Remove default container padding */
            max-width: 100%; /* Ensure it doesn't limit width on large screens unnaturally */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9) !important; /* Light white with transparency */
            border-radius: 1.25rem; /* More rounded corners */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            backdrop-filter: blur(5px); /* Add a subtle blur for transparency effect */
            -webkit-backdrop-filter: blur(5px);
            width: 100%; /* Ensure card takes full width of its parent */
            padding: 20px; /* Keep padding inside the card for content spacing */
            margin: 20px; /* Add some margin for visual spacing from edge on larger screens */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        @media (max-width: 767.98px) { /* Adjust for small screens (mobile) */
            .card {
                margin: 0; /* Remove margin on small screens to be truly full width */
                border-radius: 0; /* Remove rounded corners to blend with full screen */
                min-height: 100vh; /* Make card fill the entire height on mobile */
                display: flex; /* Ensure flex properties apply to card content */
                flex-direction: column; /* Stack content vertically */
                justify-content: center; /* Center content vertically */
            }
            body {
                padding: 0; /* Ensure no padding on body for mobile */
            }
        }
        .text-primary {
            color: var(--app-primary-color) !important;
        }
        .table thead {
            background-color: var(--app-primary-color) !important; /* Primary color for table header */
            color: #ffffff; /* Ensure text is white on colored header */
        }
        .table-hover tbody tr:hover {
            background-color: rgba(var(--app-primary-rgb), 0.1) !important; /* Light hover effect using RGB for transparency */
        }
        .btn-primary {
            background-color: var(--app-primary-color) !important;
            border-color: var(--app-primary-color) !important;
            box-shadow: 0 4px 8px rgba(var(--app-primary-rgb), 0.3); /* Stronger shadow */
            transition: all 0.2s ease-in-out; /* Smooth transition for hover */
        }
        .btn-primary:hover {
            background-color: #8B0000 !important; /* Darker red on hover */
            border-color: #8B0000 !important;
            box-shadow: 0 6px 12px rgba(var(--app-primary-rgb), 0.4); /* Deeper shadow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .btn-success {
            background-color: var(--app-success-color) !important;
            border-color: var(--app-success-color) !important;
            box-shadow: 0 4px 8px rgba(var(--app-success-rgb), 0.3); /* Stronger shadow for dark blue */
            transition: all 0.2s ease-in-out; /* Smooth transition for hover */
            color: #ffffff; /* Ensure text is white on dark blue */
        }
        .btn-success:hover {
            background-color: #002b5e !important; /* Darker shade of blue on hover */
            border-color: #002b5e !important;
            box-shadow: 0 6px 12px rgba(var(--app-success-rgb), 0.4); /* Deeper shadow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .btn {
            font-weight: 500;
        }
        .rounded-pill {
            border-radius: 50rem !important;
        }
        /* Custom scrollbar for table if it overflows */
        .table-responsive {
            max-height: 60vh; /* Limit height to allow scrolling */
            overflow-y: auto;
        }
        .table {
            border: none !important; /* Ensure no borders on the table itself */
            font-size: 1.1rem; /* Reverted font size for the entire table */
        }
        .table th, .table td {
            border-color: #d0d0d0; /* Light gray border for cells */
            padding: 0.75rem; /* Adjust padding for better spacing with larger font */
        }
        .form-control.border-primary {
            border-color: var(--app-primary-color) !important;
        }
        /* Specific style for the "แจ้งข้อมูลการโอนเงิน" button */
        #showDonationFormBtn {
            font-size: 1.2rem; /* Adjusted text to 1.2rem */
            padding: 0.75rem 1.5rem; /* Padding for better fit */
        }
        /* Style for the readonly "วันที่แจ้งโอนเงิน" input */
        #transferDate[readonly] {
            background-color: #e9ecef; /* Lighter background for readonly fields */
            color: #6c757d; /* Grey text color for readonly fields */
        }
        /* Style for the readonly "เวลาแจ้งโอนเงิน" input */
        #transferTime[readonly] { /* Added style for transferTime */
            background-color: #e9ecef; /* Lighter background for readonly fields */
            color: #6c757d; /* Grey text color for readonly fields */
        }
        /* Custom style for all form-control inputs to have rounded corners */
        .form-control {
            border-radius: 0.5rem !important; /* Slightly rounded corners for input fields */
        }
        /* New style for Sriracha font */
        .font-sriracha {
            font-family: 'Sriracha', cursive;
        }
        /* New style for Sarabun font (for specific elements like currency symbol) */
        .font-sarabun {
            font-family: 'Sarabun', sans-serif;
        }
        /* Styles for the logo image */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 150px; /* Adjust max-width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid my-4">
        <!-- Status Message (This div is now effectively unused as SweetAlert handles messages) -->
        <div id="statusMessage" class="alert d-none text-center my-3" role="alert"></div>

        <!-- Home Page -->
        <div id="homePage" class="card p-4 mx-auto">
            <div class="logo-container">
                <img src="https://www.chaiwit.ac.th/web/wp-content/uploads/2022/06/chaiwitlogo.png" alt="Chaiwit Logo" onerror="this.onerror=null;this.src='https://placehold.co/150x150/cccccc/333333?text=Logo';" loading="lazy">
            </div>
            <h2 class="text-center mb-4 text-primary">รายนามผู้บริจาคเงินสร้างโดม</h2>

            <!-- Summary Section - Responsive layout for mobile -->
            <div class="row mb-4 g-3">
                <div class="col-6">
                    <div class="card bg-success text-black rounded-4 shadow-sm p-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-cash-coin me-2" style="font-size: 1.8rem;"></i>
                        <!-- Applied font-sriracha class to number, and font-sarabun to currency symbol -->
                        <span class="fw-bold fs-2"><span id="totalAmount" class="font-sriracha">0</span> <span class="font-sarabun">฿</span></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card bg-info text-black rounded-4 shadow-sm p-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-people-fill me-2" style="font-size: 1.8rem;"></i>
                        <!-- Applied font-sriracha class here -->
                        <span class="fw-bold fs-2 font-sriracha"><span id="totalDonors">0</span> คน</span>
                    </div>
                </div>
            </div>

            <!-- Search and Add Button - Responsive layout for mobile -->
            <div class="row mb-3 g-3 align-items-center">
                <!-- Button for mobile (top), then for desktop (right) -->
                <div class="col-12 col-md-4 text-center text-md-end order-md-last">
                    <!-- Changed class from btn-primary to btn-success for dark blue color -->
                    <button id="showDonationFormBtn" class="btn btn-success rounded-pill shadow-sm text-nowrap w-100">แจ้งข้อมูลการโอนเงิน</button>
                </div>
                <!-- Search input for mobile (bottom), then for desktop (left) -->
                <div class="col-12 col-md-8 order-md-first">
                    <input type="text" id="searchInput" class="form-control border-primary shadow-sm" placeholder="ค้นหาด้วย ผู้บริจาคเงิน, วันที่โอนเงิน, จำนวนเงิน...">
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-responsive rounded-4 shadow-sm">
                <table id="donorsTable" class="table table-hover table-striped mb-0">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">ที่</th>
                            <th scope="col">ผู้บริจาคเงิน</th>
                            <th scope="col">รุ่น/อาชีพ</th>
                            <th scope="col">จำนวนเงิน</th>
                            <th scope="col">วันที่แจ้งโอนเงิน</th>
                            <!-- Removed the "เวลาแจ้งโอนเงิน" column header from the table display -->
                        </tr>
                    </thead>
                    <tbody id="donorsTableBody">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Donation Form Page -->
        <div id="donationFormPage" class="card p-4 mx-auto d-none">
            <h2 class="text-center mb-4 text-primary">บันทึกแจ้งโอนเงิน</h2>
            <form id="donationForm">
                <div class="row"> <!-- Use Bootstrap row for horizontal alignment -->
                    <div class="col-md-6 mb-3"> <!-- Half width for date on medium+ screens -->
                        <label for="transferDate" class="form-label fw-bold">วันที่แจ้งโอนเงิน:</label>
                        <input type="date" class="form-control border-secondary" id="transferDate" required readonly>
                    </div>
                    <div class="col-md-6 mb-3"> <!-- Half width for time on medium+ screens -->
                        <label for="transferTime" class="form-label fw-bold">เวลาแจ้งโอนเงิน:</label>
                        <input type="text" class="form-control border-secondary" id="transferTime" required readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label fw-bold">ชื่อ-นามสกุล:</label>
                    <input type="text" class="form-control border-secondary" id="fullName" placeholder="กรอกชื่อ-นามสกุล" required>
                </div>
                <div class="mb-3">
                    <label for="occupation" class="form-label fw-bold">รุ่น/อาชีพ:</label>
                    <input type="text" class="form-control border-secondary" id="occupation" placeholder="กรอกรุ่น/อาชีพ" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label fw-bold">เบอร์โทร:</label>
                    <input type="tel" class="form-control border-secondary" id="phoneNumber" placeholder="กรอกเบอร์โทร" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">จำนวนเงิน:</label>
                    <input type="number" class="form-control border-secondary" id="amount" placeholder="กรอกจำนวนเงิน" required min="1">
                </div>
                <div class="mb-3">
                    <label for="donationDate" class="form-label fw-bold">วันที่โอนเงิน:</label>
                    <input type="date" class="form-control border-secondary" id="donationDate" required>
                </div>
                <div class="mb-4">
                    <label for="slipImage" class="form-label fw-bold">แนบสลิปโอนเงิน:</label>
                    <input type="file" class="form-control border-secondary" id="slipImage" accept="image/*" required>
                    <small class="form-text text-muted ms-2">รองรับไฟล์รูปภาพเท่านั้น</small>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm w-100">บันทึกข้อมูล</button>
                    </div>
                    <div class="col-6">
                        <button type="button" id="backToHomeBtn" class="btn btn-primary btn-lg rounded-pill shadow-sm w-100">ยกเลิก</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Google Apps Script URL for data submission and retrieval
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFoi305OxtG2bcaYKEpf3caXd8309L62oPCrexC2xu5PfbT4vJ2xpvFO4AihXQ5tuJ/exec';

        // Get DOM elements
        const homePage = document.getElementById('homePage');
        const donationFormPage = document.getElementById('donationFormPage');
        const showDonationFormBtn = document.getElementById('showDonationFormBtn');
        const backToHomeBtn = document.getElementById('backToHomeBtn');
        const donationForm = document.getElementById('donationForm');
        const searchInput = document.getElementById('searchInput');
        const donorsTableBody = document.getElementById('donorsTableBody');
        const totalAmountSpan = document.getElementById('totalAmount');
        const totalDonorsSpan = document.getElementById('totalDonors');
        const transferDateInput = document.getElementById('transferDate');
        const transferTimeInput = document.getElementById('transferTime'); // Get transfer time input

        let allDonorsData = []; // To store all fetched donor data

        /**
         * Function to show a specific page and hide others.
         * @param {HTMLElement} pageToShow - The page element to show.
         */
        function showPage(pageToShow) {
            homePage.classList.add('d-none');
            donationFormPage.classList.add('d-none');
            pageToShow.classList.remove('d-none');
        }

        /**
         * Sets the transferDate and transferTime inputs to the current date and time (with seconds).
         */
        function setCurrentTransferDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(today.getDate()).padStart(2, '0');
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const seconds = String(today.getSeconds()).padStart(2, '0'); // Get seconds

            transferDateInput.value = `${year}-${month}-${day}`;
            transferTimeInput.value = `${hours}:${minutes}:${seconds}`; // Set current time with seconds
        }

        /**
         * Displays a SweetAlert2 notification.
         * @param {string} message - The message to display.
         * @param {'success'|'error'|'info'|'warning'|'question'} icon - The icon type.
         * @param {'toast'|'modal'} presentation - 'toast' for small, auto-closing, top-end; 'modal' for full screen, centered.
         * @param {boolean} showLoadingSpinner - If true, shows a loading spinner (for 'info' icon).
         * @returns {Promise<SweetAlertResult>} - A promise that resolves when the alert closes.
         */
        function showAppAlert(message, icon, presentation = 'toast', showLoadingSpinner = false) {
            let options = {
                title: message,
                icon: icon,
                showConfirmButton: false,
                allowOutsideClick: false,
                allowEscapeKey: false,
                timerProgressBar: false,
            };

            if (presentation === 'toast') {
                options.toast = true;
                options.position = 'top-end';
                options.timer = 3000; // Default toast duration
                options.timerProgressBar = true;
                options.showConfirmButton = false;
                options.allowOutsideClick = true; // Toasts can be dismissed by clicking outside
                options.allowEscapeKey = true; // Toasts can be dismissed by escape key
            } else { // 'modal'
                options.toast = false;
                options.position = 'center';
                options.allowOutsideClick = false;
                options.allowEscapeKey = false;
                if (icon === 'error') { // Error modals should have a confirm button and no timer
                    options.showConfirmButton = true;
                    options.timer = undefined;
                    options.allowOutsideClick = true; // Allow closing explicitly
                    options.allowEscapeKey = true; // Allow closing explicitly
                } else if (icon === 'info' && showLoadingSpinner) {
                    options.didOpen = () => {
                        Swal.showLoading();
                    };
                    options.timer = undefined; // Loading modal should not auto-close
                } else if (icon === 'success') { // Success modal should have a specific timer
                    options.timer = 2000; // Show for 2 seconds (as requested)
                    options.timerProgressBar = true;
                }
            }
            return Swal.fire(options);
        }

        /**
         * Fetches donor data from Google Apps Script.
         * Implements exponential backoff for retries.
         * @param {number} retries - Number of retry attempts.
         * @param {boolean} showLoading - If true, shows a loading alert. Default is true.
         * @returns {Promise<Array>} - A promise that resolves with the donor data.
         */
        async function fetchDonors(retries = 3, showLoading = true) {
            if (showLoading) { // Only show loading if explicitly requested (e.g., not on initial page load or cancel button)
                showAppAlert('กำลังโหลดข้อมูล...', 'info', 'modal', true);
            }
            try {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(APPS_SCRIPT_URL + '?action=getDonors');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const rawData = await response.json(); // Get raw data

                        // Explicitly check if rawData is an array or an error object
                        if (typeof rawData === 'object' && rawData !== null && rawData.status === 'error') {
                            console.error("Received error data from Apps Script:", rawData.message);
                            // Display the specific error message from Apps Script to the user
                            showAppAlert(`ข้อผิดพลาดจากเซิร์ฟเวอร์: ${rawData.message}`, 'error', 'modal');
                            return []; // Return an empty array to prevent further errors
                        }
                        
                        if (!Array.isArray(rawData)) {
                            console.error("Received non-array data from Apps Script:", rawData);
                            throw new Error("Invalid data format received from server.");
                        }

                        if (showLoading) {
                            Swal.close();
                        }
                        return rawData; // Return the array
                    } catch (error) {
                        console.error('Error fetching donors:', error);
                        if (i < retries - 1) {
                            const delay = Math.pow(2, i) * 1000; // Exponential backoff (1s, 2s, 4s)
                            await new Promise(res => setTimeout(res, delay));
                            console.log(`Retrying fetchDonors... Attempt ${i + 2}`);
                        } else {
                            // Only close loading if it was shown by this function call
                            if (showLoading) {
                                Swal.close();
                            }
                            showAppAlert('ไม่สามารถโหลดข้อมูลผู้บริจาคได้ กรุณาลองใหม่อีกครั้ง', 'error', 'modal');
                            return []; // Always return an empty array on final failure
                        }
                    }
                }
            } finally {
                // Ensure SweetAlert is closed even if an unexpected error occurs outside the loop
                if (Swal.isVisible()) {
                    Swal.close();
                }
            }
            return []; // Should ideally not be reached, but as a safeguard.
        }

        /**
         * Renders the donor data into the table and updates summary.
         * @param {Array} donors - Array of donor objects.
         */
        function renderTable(donors) {
            // Add a check to ensure donors is an array before attempting to sort
            if (!Array.isArray(donors)) {
                console.error("renderTable received non-array data:", donors);
                donorsTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">ไม่สามารถแสดงข้อมูลได้เนื่องจากข้อมูลไม่ถูกต้อง</td></tr>';
                totalAmountSpan.textContent = '0';
                totalDonorsSpan.textContent = '0';
                return; // Exit the function
            }

            donorsTableBody.innerHTML = ''; // Clear existing rows
            let totalAmount = 0;
            let donorCount = 0;

            if (donors.length === 0) {
                // If the donors array is empty, display the "no data" message
                donorsTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">ไม่มีข้อมูลผู้บริจาคเงิน</td></tr>';
                totalAmountSpan.textContent = '0';
                totalDonorsSpan.textContent = '0';
                return; // Exit the function
            }

            // Sort by 'วันที่แจ้งโอนเงิน' (transferDate) combined with 'เวลาแจ้งโอนเงิน' in descending order (latest first)
            // This ensures correct chronological order when sorting by date and time
            donors.sort((a, b) => {
                const dateTimeA = new Date(`${b['วันที่แจ้งโอนเงิน']}T${b['เวลาแจ้งโอนเงิน'] || '00:00:00'}`); // Use 00:00:00 as default
                const dateTimeB = new Date(`${a['วันที่แจ้งโอนเงิน']}T${a['เวลาแจ้งโอนเงิน'] || '00:00:00'}`); // Use 00:00:00 as default
                return dateTimeA - dateTimeB;
            });


            donors.forEach((donor, index) => {
                const row = donorsTableBody.insertRow();
                row.insertCell(0).textContent = index + 1; // ลำดับที่
                row.insertCell(1).textContent = donor['ชื่อ-นามสกุล'] || '-'; // This now corresponds to 'ผู้บริจาคเงิน' in UI
                row.insertCell(2).textContent = donor['รุ่น/อาชีพ'] || '-';
                row.insertCell(3).textContent = parseFloat(donor['จำนวนเงิน']).toLocaleString('th-TH') || '0';
                // Use 'วันที่แจ้งโอนเงิน' for the 5th column (index 4)
                row.insertCell(4).textContent = donor['วันที่แจ้งโอนเงิน'] ? new Date(donor['วันที่แจ้งโอนเงิน']).toLocaleDateString('th-TH') : '-';
                // Removed the line below which was displaying transfer time
                // row.insertCell(5).textContent = donor['เวลาแจ้งโอนเงิน'] || '-'; 

                totalAmount += parseFloat(donor['จำนวนเงิน']) || 0;
                donorCount++;
            });

            totalAmountSpan.textContent = totalAmount.toLocaleString('th-TH');
            totalDonorsSpan.textContent = donorCount;
        }

        /**
         * Filters the donor data based on search input.
         */
        function filterDonors() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredDonors = allDonorsData.filter(donor => {
                // Ensure values are converted to string before calling toLowerCase()
                const fullName = String(donor['ชื่อ-นามสกุล'] || '').toLowerCase();
                const transferDate = String(donor['วันที่แจ้งโอนเงิน'] || '').toLowerCase(); // Use วันที่แจ้งโอนเงิน for search
                const transferTime = String(donor['เวลาแจ้งโอนเงิน'] || '').toLowerCase(); // Include transfer time in search
                const amount = String(donor['จำนวนเงิน'] || '');

                // Check if any of the fields include the search term
                return fullName.includes(searchTerm) ||
                       transferDate.includes(searchTerm) ||
                       transferTime.includes(searchTerm) || // Search by transfer time (now includes seconds)
                       amount.includes(searchTerm);
            });
            renderTable(filteredDonors);
        }

        // Event Listeners
        showDonationFormBtn.addEventListener('click', () => {
            setCurrentTransferDate(); // Set current date and time (with seconds) when showing the form
            showPage(donationFormPage);
        });

        backToHomeBtn.addEventListener('click', () => {
            showPage(homePage);
            // Re-fetch data to ensure it's up-to-date when returning to home page
            // Pass false to showLoading to prevent the loading alert when cancelling
            fetchDonors(3, false).then(data => {
                allDonorsData = data;
                renderTable(allDonorsData);
            });
        });

        searchInput.addEventListener('keyup', filterDonors);

        donationForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Show loading message (modal)
            showAppAlert('กำลังบันทึกข้อมูล...', 'info', 'modal', true);

            const transferDate = document.getElementById('transferDate').value;
            const transferTime = document.getElementById('transferTime').value; // Get transfer time (now includes seconds)
            const fullName = document.getElementById('fullName').value;
            const occupation = document.getElementById('occupation').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('amount').value;
            const donationDate = document.getElementById('donationDate').value; // Still need this for the backend logic
            const slipImageInput = document.getElementById('slipImage');
            const slipFile = slipImageInput.files[0];

            if (!slipFile) {
                Swal.close(); // Close loading alert
                showAppAlert('กรุณาแนบสลิปโอนเงิน', 'error', 'modal');
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(slipFile);

            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1]; // Get only the base64 part
                const mimeType = slipFile.type;
                const fileName = slipFile.name;

                const params = new URLSearchParams();
                params.append('action', 'addDonation');
                params.append('transferDate', transferDate); // This is now 'วันที่แจ้งโอนเงิน'
                params.append('transferTime', transferTime); // Append transfer time (now includes seconds)
                params.append('fullName', fullName);
                params.append('occupation', occupation);
                params.append('phoneNumber', phoneNumber);
                params.append('amount', amount);
                params.append('donationDate', donationDate); // This is still 'วันที่โอนเงิน' in the form
                params.append('base64Image', base64Image);
                params.append('mimeType', mimeType);
                params.append('fileName', fileName);

                const options = {
                    method: 'POST',
                    body: params.toString(),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                };

                let success = false;
                for (let i = 0; i < 3; i++) { // 3 retry attempts
                    try {
                        const response = await fetch(APPS_SCRIPT_URL, options);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const result = await response.json();

                        if (result.status === 'success') {
                            // Close any existing SweetAlert (like the "กำลังบันทึกข้อมูล...")
                            Swal.close(); 
                            
                            // Show the combined success and redirect message
                            await Swal.fire({
                                title: 'บันทึกข้อมูลเรียบร้อย! กำลังกลับไปหน้าหลัก...',
                                icon: 'success', // Show success icon
                                showConfirmButton: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                timer: 2000, // Optional: You can set a short timer here if desired, or let it close manually after fetch completes
                                timerProgressBar: true,
                                didOpen: () => {
                                    Swal.showLoading(); // Show loading spinner
                                }
                            });

                            donationForm.reset(); // Clear the form after successful submission
                            setCurrentTransferDate(); // Set current date and time (with seconds) for next entry

                            // Fetch data and go back to home page immediately
                            const updatedData = await fetchDonors(3, false); // Fetch without showing a separate loading alert
                            allDonorsData = updatedData;
                            renderTable(allDonorsData); // Re-render table with new data
                            showPage(homePage); // Go back to home page after submission
                            Swal.close(); // Close the combined loading alert if it's still open
                            
                            success = true;
                            break; // Exit retry loop on success
                        } else {
                            // If Apps Script returns an error status in its JSON response
                            throw new Error(result.message || 'บันทึกข้อมูลไม่สำเร็จ');
                        }
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        if (i < 2) { // Not the last attempt
                            const delay = Math.pow(2, i) * 1000; // Exponential backoff
                            await new Promise(res => setTimeout(res, delay));
                            console.log(`Retrying form submission... Attempt ${i + 2}`);
                        } else {
                            Swal.close(); // Close loading alert on final failure
                            showAppAlert(`เกิดข้อผิดพลาดในการบันทึก: ${error.message}`, 'error', 'modal');
                        }
                    }
                }
            };

            reader.onerror = (error) => {
                console.error('Error reading file:', error);
                Swal.close(); // Close loading alert
                showAppAlert('ไม่สามารถอ่านไฟล์รูปภาพได้', 'error', 'modal');
            };
        });

        // Initial load - data is fetched and rendered immediately WITHOUT showing loading
        document.addEventListener('DOMContentLoaded', () => {
            fetchDonors(3, false).then(data => { // Pass false to hide loading indicator for this initial fetch
                allDonorsData = data;
                renderTable(allDonorsData);
                // homePage is already visible by default due to removing d-none in HTML
            });
            // Ensure donationFormPage is hidden if it was somehow visible
            donationFormPage.classList.add('d-none');
        });
    </script>
</body>
</html>
